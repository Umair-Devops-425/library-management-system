name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # 3. Create .env
    - name: Create .env file
      run: |
        echo "DB_USER=root" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "DB_NAME=library" >> .env

    # 4. Build Docker Images
    - name: Build Docker Images
      run: |
        # Build app image
        docker build -t library-app:latest .

    # 5. Test if containers start
    - name: Test containers
      run: |
        docker-compose ps
        docker-compose down

    # 6. Tag and Push to Docker Hub (only on master branch)
    - name: Tag and Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
        COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        # Tag app image
        docker tag library-app:latest ${{ secrets.DOCKER_USERNAME }}/library-app:latest
        docker tag library-app:latest ${{ secrets.DOCKER_USERNAME }}/library-app:$COMMIT_SHA
        docker tag library-app:latest ${{ secrets.DOCKER_USERNAME }}/library-app:${{ github.run_number }}
        
        # Tag MySQL image
        docker tag mysql:8.0 ${{ secrets.DOCKER_USERNAME }}/mysql-db:latest
        docker tag mysql:8.0 ${{ secrets.DOCKER_USERNAME }}/mysql-db:$COMMIT_SHA
        
        # Push all images
        docker push ${{ secrets.DOCKER_USERNAME }}/library-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/library-app:$COMMIT_SHA
        docker push ${{ secrets.DOCKER_USERNAME }}/library-app:${{ github.run_number }}
        docker push ${{ secrets.DOCKER_USERNAME }}/mysql-db:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mysql-db:$COMMIT_SHA
