name: CI Pipeline

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        run: |
          echo "FLASK_ENV=production" >> .env
          echo "MYSQL_USER=lmsuser" >> .env
          echo "MYSQL_PASSWORD=lms123" >> .env
          echo "MYSQL_DATABASE=lms" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_HOST=mysql" >> .env

      - name: Build and push Docker image
        run: |
          # Generate a unique tag using the commit SHA and date
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/lms-app
          VERSION_TAG=$(date +%Y%m%d)-${GITHUB_SHA::7}

          echo "Building image: $IMAGE_NAME:$VERSION_TAG"
          
          docker compose build app

          # Tag the image
          docker tag lms:latest $IMAGE_NAME:$VERSION_TAG
          docker tag lms:latest $IMAGE_NAME:latest

          # Push both tags
          docker push $IMAGE_NAME:$VERSION_TAG
          docker push $IMAGE_NAME:latest

          echo "âœ… Successfully pushed:"
          echo " - $IMAGE_NAME:$VERSION_TAG"
          echo " - $IMAGE_NAME:latest"
