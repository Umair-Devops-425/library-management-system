name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Generate tag
      id: tag
      run: |
        COMMIT_SHA_SHORT=$(git rev-parse --short HEAD)
        DATE=$(date +'%Y%m%d')
        echo "TAG=$DATE-$COMMIT_SHA_SHORT" >> $GITHUB_OUTPUT

    - name: Build and push Flask app
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/lms-app:latest
          ${{ secrets.DOCKER_USERNAME }}/lms-app:${{ steps.tag.outputs.TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify push
      run: |
        echo "Successfully pushed:"
        echo "- ${{ secrets.DOCKER_USERNAME }}/lms-app:latest"
        echo "- ${{ secrets.DOCKER_USERNAME }}/lms-app:${{ steps.tag.outputs.TAG }}"