apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-management
  template:
    metadata:
      labels:
        app: library-management
    spec:
      containers:
      - name: mysql-db
        image: umair81/mysql-db:v1
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_USER
          value: "lmsuser"
        - name: MYSQL_PASSWORD
          value: "lms123"
        - name: MYSQL_DATABASE
          value: "lms"
        volumeMounts:
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
      - name: library-app
        image: umair81/library-app:v1
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "localhost"
        - name: MYSQL_USER
          value: "lmsuser"
        - name: MYSQL_PASSWORD
          value: "lms123"
        - name: MYSQL_DATABASE
          value: "lms"
      volumes:
      - name: init-sql
        configMap:
          name: lms-init-sql